<!Doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Primeros Ejercicios</title>
</head>
<body>
  <h1>¡Hola Mundo! :D </h1>

  <script type="text/javascript">
    let sueldoPorHora = parseInt(prompt("¿Cuál es tu sueldo por hora?"));
    let meta = prompt("¿Cuál es la meta a alcanzar?");
    meta = parseInt(meta);

    let horasPorTrabajar = meta/sueldoPorHora;

    alert("Tengo que trabajar " + horasPorTrabajar + " horas para llegar a mi meta");
  </script>
</body>
</html>
